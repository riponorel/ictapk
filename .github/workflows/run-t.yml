name: Run

on:
  push:
    branches: ["maine"]

jobs:
  build:
    env:
      PY_COLORS: "1"
    name: Install Dependencies
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 20
      fail-fast: false
      matrix:
        rangeIndex: [0 30,30 60,60 90,90 120,120 150,150 180,180 210,210 240,240 270,270 300,300 330,330 360,360 390,390 420,420 450,450 480,480 510,510 540,540 570,570 600,600 630,630 660,660 690,690 720,720 750,750 780,780 810,810 840,840 870,870 900,900 930,930 960,960 990,990 1020,1020 1050,1050 1080,1080 1110,1110 1140,1140 1170,1170 1200,1200 1230,1230 1260,1260 1290,1290 1320,1320 1350,1350 1380,1380 1410,1410 1440,1440 1470,1470 1500,1500 1530,1530 1560,1560 1590,1590 1620,1620 1650,1650 1680,1680 1710,1710 1740,1740 1770,1770 1800,1800 1830,1830 1860,1860 1890,1890 1920,1920 1950,1950 1980,1980 2010,2010 2040,2040 2070,2070 2100,2100 2130,2130 2160,2160 2190,2190 2220,2220 2250,2250 2280,2280 2310,2310 2340,2340 2370,2370 2400,2400 2430,2430 2460,2460 2490,2490 2520,2520 2550,2550 2580,2580 2610,2610 2640,2640 2670,2670 2700,2700 2730,2730 2760,2760 2790,2790 2820,2820 2850,2850 2880,2880 2910,2910 2940,2940 2970,2970 3000,3000 3030,3030 3060,3060 3090,3090 3120,3120 3150,3150 3180,3180 3210,3210 3240,3240 3270,3270 3300,3300 3330,3330 3360,3360 3390,3390 3420,3420 3450,3450 3480,3480 3510,3510 3540,3540 3570,3570 3600,3600 3630,3630 3660,3660 3690,3690 3720,3720 3750,3750 3780,3780 3810,3810 3840,3840 3870,3870 3900,3900 3930,3930 3960,3960 3990,3990 4020,4020 4050,4050 4080,4080 4110,4110 4140,4140 4170,4170 4200,4200 4230,4230 4260,4260 4290,4290 4320,4320 4350,4350 4380,4380 4410,4410 4440,4440 4470,4470 4500,4500 4530,4530 4560,4560 4590,4590 4620,4620 4650,4650 4680,4680 4710,4710 4740,4740 4770,4770 4800,4800 4830,4830 4860,4860 4890,4890 4920,4920 4950,4950 4980]
    steps:
      - uses: actions/checkout@v4
      - name: Install Dependencies
        uses: actions/setup-python@v5
        with:
          python-version: 3.12
      - name: Install
        run: |
          python -m pip install --upgrade pip wheel setuptools
          python -m pip install selenium
          python -m pip install supabase
          sudo apt install -y google-chrome-stable
          sudo apt install -y xvfb
          export DISPLAY=:0
          /usr/bin/Xvfb :0 -screen 0 1024x768x24 &
          sleep 5
          xvfb-run python run-t.py ${{matrix.RangeIndex}}
      - name: done
        run: exit
